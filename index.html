        <td class="subject">Digital Arts 10</td>

      <!-- Row 4 -->
      <tr>
        <td colspan="3">
          <p>Lunch</p>
          <p class="time">11:49-12:34</p>
        </td>
      </tr>

      <!-- Row 5 -->
      <tr>
        <td class="block">
          <p>Block 3</p>
          <p class="time">12:34-1:56</p>
        </td>
        <td class="subject" colspan="2">Social 10-1</td>
      </tr>

      <!-- Row 6 -->
      <tr>
        <td class="block">
          <p>Block 4</p>
          <p class="time">2:01-3:23</p>
        </td>
        <td class="subject">Math 10C</td>
        <td class="subject">English 10-1</td>
      </tr>
    </table>
